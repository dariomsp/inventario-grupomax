<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="encabezado">
        <div class="encabezado_logo">
            <a href="https://ibb.co/4pXTTnv"><img src="https://i.ibb.co/w4PWWFG/Sin-t-tulo-2.png" alt="Sin-t-tulo-2" border="0" /></a>
        </div>
    </header>
    <div class ="registracion" id="registracion">
        <h3>Registrar material</h3>
        <form action="">
            <input class="registracion_input material" type="text" name="material" id="material" placeholder="Material">
            <select class="registracion_input selector" name="unidad" id="unidad">
                <option value="ud">UD</option>
                <option value="m2">Metros cuadrados</option>
            </select>
            <input class="registracion_input cantidad" type="number" name="cantidadInicial" id="cantidadInicial" placeholder="Cantidad inicial">
            <button type="button" class="registracion_button" onclick="agregarMaterial(material)">Cargar</button>
        </form>
    </div>

    

    <script src="index.js"></script>

</body>
</html>
